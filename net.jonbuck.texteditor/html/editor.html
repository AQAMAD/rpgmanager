<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<link rel='stylesheet' href='../css/editor.css' type='text/css' media='screen'>
<script type='text/javascript' src='../js/tiny_mce/tiny_mce.js'></script>
<script type='text/javascript'>
tinyMCE.init({
	// General options
	mode : 'textareas',
	theme : 'advanced',
	plugins : 'safari,table,advlink,inlinepopups,media,print,contextmenu,noneditable,visualchars,nonbreaking,xhtmlxtras',
	// Theme options
	theme_advanced_buttons1 : 'save,print,cut,copy,paste,|,link,unlink,|,forecolor,backcolor',
	theme_advanced_buttons2 : 'formatselect,fontselect,fontsizeselect,|,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,|,bullist,numlist,|,outdent,indent,blockquote',
	theme_advanced_buttons3 : 'tablecontrols,|,hr,removeformat,visualaid,|,charmap',
	theme_advanced_toolbar_location : 'top',
	theme_advanced_toolbar_align : 'left',
	theme_advanced_statusbar_location : 'bottom',
	theme_advanced_resizing : false,
	cleanup : false,
	height : '440',
	setup: function(ed) {
	    ed.addButton('save', {
	            title : 'Save',
	            image : '../js/tiny_mce/themes/advanced/img/disk.png',
	            onclick : function() {
						window.status = 'C#' + ed.getContent();
	            }
	    });
	}
});
</script>
</head>
<body>
<form name='editorForm' onsubmit='myCustomSaveContent();'><textarea name='content' style='width: 100%'></textarea>
</form>
</body>
</html>
